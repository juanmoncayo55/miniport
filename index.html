<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Miniport</title>
	<meta name="description" content="Lading Page(LP), que define un portafolio para mostrar proyectos e información especifica de una persona en busca de empleo. Se fundamenta el diseño web de esta LP con las bases de la maquetación: HTML, CSS, JavaScript." />
	<!-- Normalize.css -->
	<link rel="preload" href="css/normalize.css" as="style">
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Text Fonts for Google Fonts -->
	<link rel="preload" href="css/fonts.css" crossorigin="crossorigin" as="font">
	<link rel="stylesheet" href="css/fonts.css">
	<!-- Style for Default for Site Web -->
	<link rel="preload" href="css/styles.css" as="style">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="header">
		<nav class="navigation">
			<a href="#" class="navigation-link">Top</a>
			<a href="#" class="navigation-link">Work</a>
			<a href="#" class="navigation-link">Portfolio</a>
			<a href="#" class="navigation-link">Contact</a>
		</nav>
	</header>
	<section class="presentation">
		<div class="container container-presentation">
			<img src="images/pic00.jpg" alt="Foto de Persona - Portafolio" class="presentation-image">
			<div class="presentation-content">
				<h3 class="presentation-name">Hi. I'm <b>Jane Doe.</b></h3>
				<p class="presentation-description">And this is <b>Miniport</b>, a free, fully responsive HTML5 site template designed by <u>AJ</u> for <u>HTML5 UP</u> & released under the <u>CCA license</u>.</p>
				<a href="#" class="presentation-link">Learn about what I do</a>
			</div>
		</div>
	</section>
</body>
</html>
